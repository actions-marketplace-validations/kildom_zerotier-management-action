name: Build

on:
  - workflow_call
  - workflow_dispatch
  
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-20
            params: "ubuntu 20"
          - os: ubuntu-22
            params: "ubuntu 22"
          - os: windows-latest
            params: "windows"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checking out our code
        uses: actions/checkout@master
      - name: Build
        shell: bash
        run: |
          build/build.sh ${{ matrix.params }}
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: results
          path: build/tmp/*.tar.xz
          if-no-files-found: error
          retention-days: 2
